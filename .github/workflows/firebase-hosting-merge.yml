name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create .env file
        run: |
          touch .env | echo "REACT_APP_MIRROR_NODE_URL=https://testnet.mirrornode.hedera.com" > .env
          touch .env | echo "REACT_APP_NETWORK_TYPE=testnet" > .env
      - name: Build
      - run: CI=false npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HELISWAP_FRONTEND }}'
          channelId: live
          projectId: heliswap-frontend
